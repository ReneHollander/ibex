<td>{{item.product.name}}</td>
<td align="right">
    <input class="form-control" type="number" [(ngModel)]="item.amount" (click)="onAmountChange()" min="0">
</td>
<td class="min" align="right">{{item.product.price | currency:'EUR':'symbol':'1.2-2'}}</td>
<td class="min" align="right">{{item.product.price * item.amount | currency:'EUR':'symbol':'1.2-2'}}</td>
<td class="min">
    <button (click)="delete()" type="button" class="btn btn-danger"><i class="icon-trash"></i></button>
</td>
