<app-loading [condition]="isLoading"></app-loading>

<div class="card mb-3" *ngIf="!isLoading">
    <h4 class="card-header">Bestellung #{{id}}</h4>
    <div class="card-body">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th scope="col">Produkt</th>
                <th scope="col" class="input-width">Menge</th>
                <th scope="col" class="min">Einzelpreis</th>
                <th scope="col" class="min">Gesamtpreis</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Semmel</td>
                <td align="right">5</td>
                <td class="min" align="right">{{1.5 | currency:'EUR':'symbol':'1.2-2'}}</td>
                <td class="min" align="right">{{3 | currency:'EUR':'symbol':'1.2-2'}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3" align="right">Liefergeb√ºhr</td>
                <td align="right">{{1.5 | currency:'EUR':'symbol':'1.2-2'}}</td>
            </tr>
            <tr>
                <td colspan="3" align="right">Gesamt</td>
                <td align="right">{{1.5 | currency:'EUR':'symbol':'1.2-2'}}</td>
            </tr>
            </tfoot>
        </table>

    </div>
</div>
