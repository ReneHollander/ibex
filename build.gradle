buildscript {
    ext {
        springBootVersion = '2.0.0.RELEASE'
    }
    repositories {
        mavenCentral()
        maven {
            url 'https://repo.spring.io/libs-milestone'
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'com.palantir.git-version' version '0.10.1'
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'at.hollander'
version = gitVersion()
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://repo.spring.io/libs-milestone'
    }
}

dependencies {
    compileOnly('org.projectlombok:lombok:1.16.20')

    compile('com.google.guava:guava:24.1-jre')
    compile('commons-io:commons-io:2.6')
    compile('org.jooq:jool-java-8:0.9.13')

    compile('com.itextpdf:itextpdf:5.5.13')

    runtime('mysql:mysql-connector-java')

    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.boot:spring-boot-starter-validation')
    compile('org.springframework.boot:spring-boot-starter-web')
    runtime('org.springframework.boot:spring-boot-devtools')
    compileOnly('org.springframework.boot:spring-boot-configuration-processor')
    testCompile('org.springframework.boot:spring-boot-starter-test')

    compile('org.springframework.session:spring-session-core:2.0.1.RELEASE')
    compile('org.springframework.session:spring-session-jdbc:2.0.2.RELEASE')

    testCompile('org.springframework.security:spring-security-test')

    compile('javax.xml.bind:jaxb-api:2.3.0')
    compile('com.sun.xml.bind:jaxb-core:2.3.0')
    compile('com.sun.xml.bind:jaxb-impl:2.3.0')

    compile('io.codearte.jfairy:jfairy:0.5.9')
}
